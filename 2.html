const container = document.getElementById("videoList");
const sentinel = document.getElementById("sentinel");
const searchInput = document.getElementById("searchInput");
const noResults = document.getElementById("noResults");

let videosPerPage = 15;
let currentIndex = 0;
let filteredVideos = videos;
let loading = false;


function lazyLoadImages() {
    const lazyImages = document.querySelectorAll('img.lazy');
    const imgObserver = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src;
                img.classList.remove("lazy");
                obs.unobserve(img);
            }
        });
    }, { threshold: 0.2 });
    lazyImages.forEach(img => imgObserver.observe(img));
}

function renderVideos(list, reset=false) {
    if (loading) return;
    loading = true;

    if (reset) {
        container.innerHTML = "";
        currentIndex = 0;
    }

    const slice = list.slice(currentIndex, currentIndex + videosPerPage);

    slice.forEach(v => {
        const item = document.createElement("a");
        item.className = "video-item";
        item.href = v.video;

        item.innerHTML = `
            <div class="cover-container">
                <img class="lazy" data-src="${v.cover}">
                    <div class="play-btn">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    </div>
                </div>
            <div class="video-info">
                <h3 class="video-title">${v.title}</h3>
                <img class="League-img" src="${Leagues[v.League]}" style="height:28px;">
            </div>
        `;
        container.appendChild(item);
    });

    currentIndex += videosPerPage;

    lazyLoadImages();
    loading = false;
}

const infiniteObserver = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting && currentIndex < filteredVideos.length) {
            renderVideos(filteredVideos);
        }
    });
});
infiniteObserver.observe(sentinel);

searchInput.addEventListener("input", function () {
    const q = this.value.toLowerCase().trim();
    filteredVideos = videos.filter(v => v.title.toLowerCase().includes(q));
    renderVideos(filteredVideos, true);
    noResults.style.display = filteredVideos.length === 0 ? "block" : "none";
});

renderVideos(videos);
</script>
