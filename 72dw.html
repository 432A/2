<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ترتيب الدوري الإنجليزي</title>
</head>
<body>
  <h2>ترتيب الدوري الإنجليزي الممتاز</h2>
  <div id="table"></div>
  <script>
    async function load() {
      const url = "https://api-football-standings.azharimm.site/leagues/eng.1/standings";
      try {
        const resp = await fetch(url);
        const j = await resp.json();
        const st = j.data.standings;
        let html = "<table border=1 cellpadding=5><tr><th>#</th><th>الفريق</th><th>نقاط</th></tr>";
        st.forEach((t,i) => {
          html += "<tr><td>"+(i+1)+"</td><td>"+t.team.name+"</td><td>"+ t.stats.find(s=>s.name==="points").value+"</td></tr>"
        });
        html += "</table>";
        document.getElementById("table").innerHTML = html;
      } catch(e) {
        document.getElementById("table").innerText = "خطأ في جلب البيانات.";
        console.error(e);
      }
    }
    load();
  </script>
</body>
</html>
