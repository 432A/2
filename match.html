function getClubLogoUrl(teamName) {
  const fileName = teamName.replace(/ /g, '_');
  return `https://tvplus2.pages.dev/LOGO/${fileName}.png`;
}

    allMatches.push({
      Lig: leagueName,

      t2: match.t2,
      D: match.D,
      url: match.url,

function formatDate(date){return date.toLocaleDateString('ar-AR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});}
function getLocalYYYYMMDD(date){return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;}
function convertGMTToLocalTime(D){return new Date(D).toLocaleTimeString('ar-AR',{hour:'2-digit',minute:'2-digit',hour12:false});}
function getMatchStatus(m) {
  const now = new Date();
  const start = new Date(m.D);
  const end = new Date(start.getTime() + 120 * 60 * 1000);
  
  if(m.State){

    const hasScore = m.State.includes('-') || m.State.includes(':');
    if(hasScore) {

     if(now >= start && now < end) {
        return "liveWithScore"; 

     } else if(now >= end) {
        return "endedWithScore";   
      }
    }
    
    if(m.State==="A") return "postponed";
    if(m.State==="B") return "stopped";
    if(m.State==="C") return "canceled";
  }
  
  if(now>=end)return"ended";
  if(now>=start&&now<end)return"live";
  if((start-now)>0&&(start-now)<=60000)return"countdown";
  return"upcoming";
}

function toggleSettingsMenu() {
  settingsMenu.classList.toggle('show');
}

function changeViewMode(mode) {
  viewMode = mode;
  localStorage.setItem("viewMode", mode);
  
  document.querySelectorAll('.settings-item').forEach(item => {
    item.classList.remove('active');
  });
  document.querySelector(`.settings-item[onclick="changeViewMode('${mode}')"]`).classList.add('active');
  
  renderMatches();
  settingsMenu.classList.remove('show');
}

function toggleLeagueOrder(leagueName) {
  const currentIndex = leagueOrder.indexOf(leagueName);
  
  if (currentIndex === 0) {
    leagueOrder.splice(currentIndex, 1);
    leagueOrder.push(leagueName);
  } else {
    leagueOrder.splice(currentIndex, 1);
    leagueOrder.unshift(leagueName);
  }
  
  localStorage.setItem("leagueOrder", JSON.stringify(leagueOrder));
  renderMatches();
}
