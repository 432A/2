function formatDate(date){return date.toLocaleDateString('ar-AR',{weekday:'long',year:'numeric',month:'long',day:'numeric'});}
function getLocalYYYYMMDD(date){return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;}
function convertGMTToLocalTime(gmtTime){return new Date(gmtTime).toLocaleTimeString('ar-AR',{hour:'2-digit',minute:'2-digit',hour12:false});}
function getMatchStatus(m) {
  const now = new Date();
  const start = new Date(m.gmtTime);
  const end = new Date(start.getTime() + 120 * 60 * 1000);
  
  if(m.State){
    if(m.State==="A") return "postponed";
    if(m.State==="B") return "stopped";
    if(m.State==="C") return "canceled";
  }
  if(now>=end)return"ended";
  if(now>=start&&now<end)return"live";
  if((start-now)>0&&(start-now)<=60000)return"countdown";
  return"upcoming";
}

function toggleSettingsMenu() {
  settingsMenu.classList.toggle('show');
}

function changeViewMode(mode) {
  viewMode = mode;
  localStorage.setItem("viewMode", mode);
  
  document.querySelectorAll('.settings-item').forEach(item => {
    item.classList.remove('active');
  });
  document.querySelector(`.settings-item[onclick="changeViewMode('${mode}')"]`).classList.add('active');
  
  renderMatches();
  settingsMenu.classList.remove('show');
}

function toggleLeagueOrder(leagueName) {
  const currentIndex = leagueOrder.indexOf(leagueName);
  
  if (currentIndex === 0) {

    leagueOrder.splice(currentIndex, 1);
    leagueOrder.push(leagueName);
  } else {

    leagueOrder.splice(currentIndex, 1);
    leagueOrder.unshift(leagueName);
  }
  
  localStorage.setItem("leagueOrder", JSON.stringify(leagueOrder));
  renderMatches();
}

      }
      card.innerHTML = `
        <div class="t">
          <img src="${clubsData[m.t1]||defaultLogoUrl}">
          <div class="t-name">${m.t1}</div>
        </div>
        ${statusHTML}
        <div class="t" style="direction:ltr">
          <img src="${clubsData[m.t2]||defaultLogoUrl}">
          <div class="t-name">${m.t2}</div>
        </div>
      `;
      timeCard.appendChild(card);
    });
    
    container.appendChild(timeCard);
    return;
  }
  
  let grouped={};
  matchesForDate.forEach(m=>(grouped[m.Lig]=grouped[m.Lig]||[]).push(m));
  let leagues=Object.keys(grouped);
  
  leagues.forEach(league => {
    if (!leagueOrder.includes(league)) {
      leagueOrder.push(league);
    }
  });
  
  leagueOrder = leagueOrder.filter(league => leagues.includes(league));
  
  localStorage.setItem("leagueOrder", JSON.stringify(leagueOrder));
  
  leagues.sort((a,b)=>{
    let ia=leagueOrder.indexOf(a);
    let ib=leagueOrder.indexOf(b);
    if(ia===-1)ia=999;
    if(ib===-1)ib=999;
    return ia-ib;
  });

  leagues.forEach((league,index)=>{
    const lCard=document.createElement("div");
    lCard.className="league-card";
    
    const header=document.createElement("div");
    header.className="league-header";
    
    const title=document.createElement("div");
    title.className="league-title";
    title.innerHTML=`<img src="${leaguesData[league].logo||defaultLogoUrl}"><span>${league}</span>`;

    const arrow=document.createElement("div");
    arrow.className = "arrow";

    if(index === 0) {
      arrow.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"></path></svg>`;
    } else {
      arrow.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 14l5-5 5 5z"></path></svg>`;
    }
    
    arrow.onclick = (e) => {
      e.stopPropagation();
      toggleLeagueOrder(league);
    };

    header.appendChild(title);
    header.appendChild(arrow);
    lCard.appendChild(header);

  grouped[league].sort((a, b) => {
  const statusA = getMatchStatus(a);
  const statusB = getMatchStatus(b);

  if (statusA === 'ended' && statusB !== 'ended') return 1;
  if (statusA !== 'ended' && statusB === 'ended') return -1;

  if (statusA === 'ended' && statusB === 'ended') {
    return new Date(b.gmtTime) - new Date(a.gmtTime);
  }

  return new Date(a.gmtTime) - new Date(b.gmtTime);
});

grouped[league].forEach(m=>{
  const status=getMatchStatus(m);
  let statusHTML =
    status==="postponed" ? "<div class='time-status status-postponed'>ุชุฃุฌูุช</div>" :
    status==="stopped"   ? "<div class='time-status status-stopped'>ุชูููุช</div>" :
    status==="canceled"  ? "<div class='time-status status-canceled'>ุฃููุบูุช</div>" :
    status==="ended"     ? "<div class='time-status status-ended'>ุงูุชูุช</div>" :
    status==="live"      ? "<div class='time-status status-live'>ูุจุงุดุฑ</div>" :
    `<div class='time-status status-time'>${convertGMTToLocalTime(m.gmtTime)}</div>`;
  const card=document.createElement("div");
  card.className="match-card";
  if (status !== 'ended') {
    card.onclick=()=>{if(m.url)window.location.href=m.url;};
  }
  card.innerHTML=`<div class="t"><img src="${clubsData[m.t1]||defaultLogoUrl}"><div class="t-name">${m.t1}</div></div>${statusHTML}<div class="t" style="direction:ltr"><img src="${clubsData[m.t2]||defaultLogoUrl}"><div class="t-name">${m.t2}</div></div>`;
  lCard.appendChild(card);
});    
container.appendChild(lCard);
  });
}

function nextDate(){currentDate.setDate(currentDate.getDate()+1);renderMatches();}
function previousDate(){currentDate.setDate(currentDate.getDate()-1);renderMatches();}
dateInput.addEventListener('change',e=>{const d=new Date(e.target.value);d.setHours(0,0,0,0);currentDate=d;renderMatches();});
dateDisplay.addEventListener('click',()=>dateInput.showPicker());

document.addEventListener('copy', function(e) {
  e.preventDefault();
});

document.addEventListener('cut', function(e) {
  e.preventDefault();
});

document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

document.addEventListener('click', function(e) {
  if (!e.target.closest('.filter-btn') && !e.target.closest('.settings-menu')) {
    settingsMenu.classList.remove('show');
  }
});

window.onload=()=>{
  document.querySelectorAll('.settings-item').forEach(item => {
    item.classList.remove('active');
    if (item.getAttribute('onclick') === `changeViewMode('${viewMode}')`) {
      item.classList.add('active');
    }
  });
  
  renderMatches();
};
